  <section class="pt-5 pb-5 bg-color">

      <div class="row text-center">
          <div class="col-md-6"><input id="allMovies" class="form-control mb-5 " placeholder="get movies by word...">
          </div>
          <div class="col-md-6"><input class="form-control " id="word" placeholder="search...">

    <section class="container text-center my-1 py-2 ">

        </div>

    <div id="contact " class="container  w-75 mx-auto my-5 text-white bg-color">  
      <h2 class="text-light my-5">ContacUs...</h2>
      <div class="row gy-3">
        <div class="col-md-6">
      <div class="form-group">
        <input class="form-control p-2" id="name" placeholder="Enter Your Name">
        <div class="alert alert-danger d-none" id="namealert" role="alert">
          Your Name is not valid
        </div>
      </div>
      </div>
      <div class="col-md-6">
      <div class="form-group">
        <input class="form-control  p-2" id="email" placeholder="Enter Email">
        <div class="alert alert-danger d-none" id="emailalert" role="alert">
        entre valid email
        </div>
      </div>
      </div>
      <div class="col-md-6">
      <div class="form-group">
        <input class="form-control  p-2" id="phone" placeholder="Enter phone">
        <div class="alert alert-danger d-none" id="phonealert" role="alert">
        entre valid phone
        </div>
      </div>
      </div>
      <div class="col-md-6">
      <div class="form-group">
        <input class="form-control  p-2" id="age" placeholder="Enter Age">
        <div class="alert alert-danger d-none" id="agealert" role="alert">
        entre valid Age
        </div>
      </div>
      </div>
      <div class="col-md-6">
      <div class="form-group">
        <input class="form-control  p-2" type="password" id="password" placeholder="Enter Password">
        <div class="alert alert-danger d-none" id="passwordalert" role="alert">
        entre valid password
        </div>
      </div>
      </div>
      <div class="col-md-6">
      <div class="form-group">
        <input class="form-control  p-2" type="password" id="rePassword" placeholder="Enter RePassword">
        <div class="alert alert-danger d-none" id="repasswordalert" role="alert">
        entre valid Repassword
        </div>
      </div>
      </div>
    
    
      </div>  
      
      <button type="submit"  id="submitBtn" class="btn btn-outline-danger mt-4">Submit</button>
    
    </div>
